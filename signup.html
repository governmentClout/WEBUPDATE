<!DOCTYPE html>
<html>
<head>
	<title>Government Clout</title>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="font-awesome-4.7.0/css/font-awesome-animation.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet"/>
    <link href="css/smallerscreen.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
    <style>
        .signup-box form {
            width: 94%;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="signup-box">
            <h2>Create an account</h2>
            <form>
            <div class="row">
                <div class="col-lg-5">
                    <div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Email address">
                        </div>
                        <div class="form-group">
                            <label for="pass-word">Password</label>
                            <input type="password" class="form-control" id="pass-word" placeholder="Pass word">
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="phonenumber">Phone number</label>
                                    <input type="phone" class="form-control" id="phonenumber" placeholder="Phone number">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="dob">Date of birth</label>
                                    <input type="date" class="form-control" id="dob" placeholder="DD-MM-YY">
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">CREATE ACCOUNT</button>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="mt-40">
                        <h3>Or</h3>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div>
                        <a href="" class="btn btn-primary btn-facebook"><i class="fa fa-facebook"></i>&emsp;&emsp;&emsp;&emsp;&emsp;FACEBOOK</a>
                        <a href="" class="btn btn-primary btn-twitter"><i class="fa fa-twitter"></i>&emsp;&emsp;&emsp;&emsp;&emsp;TWITTER</a>
                        <a href="" class="btn btn-primary btn-googleplus"><i class="fa fa-google-plus"></i>&emsp;&emsp;&emsp;&emsp;&emsp;GOOGLE</a>
                        <a href="" class="btn btn-primary btn-linkedin"><i class="fa fa-linkedin"></i>&emsp;&emsp;&emsp;&emsp;&emsp;LINKEDIN</a>
                    </div>
                    <p class="haveanaccount">Already have an account? &nbsp;<a href="signin.html" class="signin">Sign in</a></p>
                </div>
            </div>
             </form>
        </div>
    </div>



    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
