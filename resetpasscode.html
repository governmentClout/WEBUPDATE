<!DOCTYPE html>
<html>
<head>
	<title>Government Clout</title>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="font-awesome-4.7.0/css/font-awesome-animation.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet"/>
    <link href="css/smallerscreen.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <style>
        .signup-box h2 {
            text-transform: inherit;
        }
        .signup-box {
            width: 59%;
        }
        @media screen and (max-width: 600px) {
            .signup-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="signup-box">
            <h2>Reset your password</h2>
            <p>We have sent a code to your email. Once you receive the code, enter it below to reset your password.</p>
            <form>
                <div class="form-group">
                  <label for="passcode">Enter code</label>
                  <input type="text" class="form-control" id="passcode" placeholder="Enter code">
                </div>
                <button type="submit" class="btn btn-primary">Reset</button>
            </form>
        </div>
    </div>



    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
