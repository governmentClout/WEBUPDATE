<!DOCTYPE html>
<html>
<head>
	<title>Government Clout</title>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="font-awesome-4.7.0/css/font-awesome-animation.min.css" rel="stylesheet" />
    <link href="css/loading-btn.css" rel="stylesheet">
    <link href="css/loading.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"/>
    <link href="css/smallerscreen.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <style>
        .signup-box h2 {
            text-transform: inherit;
        }
        .signup-box {
            width: 59%;
        }
        @media screen and (max-width: 500px) {
            .signup-box form, .signup-box p {
                width: 100%;
            }
        }
        @media screen and (max-width: 600px) {
            .signup-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="signup-box">
            <div class="text-center">
                <ul>
                    <li><img src="images/president.png" class="img-fluid center" alt="Political leader"></li>
                    <li><img src="images/senator.png" class="img-fluid" alt="Political leader"></li>
                    <li><img src="images/senator.png" class="img-fluid" alt="Political leader"></li>
                    <li><img src="images/senator.png" class="img-fluid" alt="Political leader"></li>
                    <li><img src="images/senator.png" class="img-fluid" alt="Political leader"></li>
                    <li><img src="images/senator.png" class="img-fluid" alt="Political leader"></li>
                    <li><img src="images/senator.png" class="img-fluid" alt="Political leader"></li>
                    <li><img src="images/governor.png" class="img-fluid" alt="Political leader"></li>
                </ul>
            </div>
            <form>
                <div class="btn btn-default btn-primary ld-ext-right">CONTINUE TO PLATFORM
                    <div class="ld ld-ring ld-spin"></div>
                </div>
            </form>
        </div>
    </div>



    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/preloader.js"></script>
    <script>
        var type = 1, 
        radius = '9em',
        start = -90,
        $elements = $('li:not(:first-child)'),
        numberOfElements = (type === 1) ?  $elements.length : $elements.length - 1, //adj for even distro of elements when not full circle
        slice = 360 * type / numberOfElements;

        $elements.each(function(i) {
            var $self = $(this),
                rotate = slice * i + start,
                rotateReverse = rotate * -1;
            
            $self.css({
                'transform': 'rotate(' + rotate + 'deg) translate(' + radius + ') rotate(' + rotateReverse + 'deg)'
            });
        });
    </script>
</body>
</html>
